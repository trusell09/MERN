<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello React</title>
    </head>
    <body>
        <div id="root">
            <h1>First React page rendering...</h1>
        </div>
        
        
        <script crossorigin="" src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin="" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> 
    
        <script>
            //dynamically generate an h1 tag with content inside of it using React. createElement()
            const App = React.createElement("h1", {}, "Our First React page has rendered");
            console.log("app looks like this -->", App)
            
            //reactDom.render lets us swap in that dynamically generated h1 into the page where the id == root
            setTimeout(()=>{
            ReactDOM.render(App, document.getElementById("root"));
            }, 2000 )
        </script>
        
    </body>
</html>
